<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled Weather App</title>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <!--Needs Name-->
  </head>
  <body class="default" style="margin:0px;">
    <nav
      class="topnav"
      style="display: flex; background-color: cornflowerblue"
      id="myTopnav"
    >
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <div class="dropdown">
        <button class="dropbtn">
          Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()"
        >&#9776;</a
      >
    </nav>

    <!--Warning message-->
    <div id="warning" class="warningBar">
      <p></p>
      <!--Append Warning message here-->
    </div>

    <!--Weather info Display-->
    <div class="default-card" style="display: flex">
      <!--Needs flexbox-->
      <div style="margin: 30px">
        <p>City Name</p>
        <p id="current_date">Date</p>
        <p id="current_temp">Temp</p>
        <p>Description of Weather</p>
      </div>

      <div style="margin: 30px">
        <p>Bundle Up it's cold as shit!</p>

        <!-- For CSS you only need one margin 40px-->
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            margin: 10px;
          "
        >
          <p id="current_conditions" style="margin: 40px">Conditions</p>
          <p id="current_humidity" style="margin: 40px">Humdity</p>
          <p id="current_windspeed" style="margin: 40px">Wind Speed</p>
          <p id="current_winddirection" style="margin: 40px">Wind Direction</p>
        </div>
      </div>
    </div>

    <!--Daily Vs Weekly Report !-->
    <div>
      <!--Hourly-->
      <div class="default-card" id="Hourly-report" style="margin:30px;">
        <p>Hourly Report</p>
        <p>City Name</p>
        <p>Information</p>
      </div>

      <!--Weekly-->

      <div class="default-card" id="weekly-report" style="display:flex; margin:30px;">

        <div>
            <p>Monday</p>
        </div>

        <div>
            <p>Tuesday</p>
        </div>

        <div>
            <p>Wed</p>
        </div>

        <div>
            <p>Thrus</p>
        </div>

        <div>
            <p>Fri</p>
        </div>

        <div>
            <p>sat</p>
        </div>

        <div>
            <p>Sun</p>
        </div>
      </div>
    </div>

    <footer style="background-color: aqua;">
        <p>Weather App Copyright </p>
    </footer>


  </body>
</html>
